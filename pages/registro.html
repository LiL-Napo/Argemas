<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>registro</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="shortcut icon" href="../assets/favicon.png">
    </head>
    <body>
        <header class="header">
                <div class="logo">Argemas</div>
        </header>

        <div class="registro-seccion">
            <h1>Registrate para ver los mejores disenos.</h1>
    
            <div class="register-social-buttons">
                <a href="https://accounts.google.com/signup" class="btn google">Crear cuenta con Google</a>
                <a href="https://www.instagram.com/accounts/emailsignup/" class="btn instagram">Crear cuenta con Instagram</a>
            </div>
    
            <div class="register-icon-buttons">
                <a href="https://twitter.com" class="icon-btn twitter">Twitter</a>
                <a href="https://www.facebook.com" class="icon-btn facebook">Facebook</a>
                <a href="https://www.apple.com" class="icon-btn apple" >Apple</a>
                <a href="tel:+1234567890" class="icon-btn phone" >Celular</a>
            </div>

            <div class="register-solo-email">
                <p>O</p>
                <a href="">Email</a>
            </div>

            <div class="cuenta-existente">
                <a href="inicio.html">Ya tengo una cuenta</a>
            </div>
        </div>
    </body>
</html>
