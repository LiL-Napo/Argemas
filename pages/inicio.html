<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>inicio</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="shortcut icon" href="../assets/favicon.png">
    </head>
    <body>
        <header class="header">
                <div class="logo">Argemas</div>
        </header>

        <div class="inicio-seccion">
            <h1>Inicia sesión</h1>
            <form action="/submit" method="post">
                <div class="form-inicio-sesion">
                    <label for="usuario">Telefono, usuario o correo:</label>
                    <input type="email" id="usuario" name="usuario" required>
                </div>
                <div class="form-inicio-sesion">
                    <label for="Contraseña">Contraseña:</label>
                    <input type="password" id="Contraseña" name="Contraseña" required>
                </div>
                <button type="submit" class="btn validate-btn">Iniciar sesion</button>
            </form>

            <div class="inicio-icon-buttons">
                <a href="https://accounts.google.com" class="btn google">Google</a>
                <a href="https://www.instagram.com" class="btn instagram">Instagram</a>
                <a href="https://twitter.com" class="icon-btn twitter">Twitter</a>
                <a href="https://www.facebook.com" class="icon-btn facebook">Facebook</a>
                <a href="https://www.apple.com" class="icon-btn apple" >Apple</a>
                <a href="tel:+1234567890" class="icon-btn phone" >Celular</a>
            </div>

            <div class="no-cuenta">
                <a href="registro.html">Todavia no tengo cuenta</a>
            </div>
        </div>
    </body>
</html>
